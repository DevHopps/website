# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Hopps.Me - Benedict Balzer
description: "#Gamedev And Randomness"
meta_description: >
  Small Website by Benedict Balzer showing of my games and other useful things.
baseurl: ""
#url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
url: "https://hopps.me"
author: 
    name: Benedict Balzer

social: 
    github: devhopps
    twitter: dev_hopps
    youtube: channel/UCgIoIDUDdu5wApsED2XiIfg

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .sass-cache

jekyll-press:
  exclude: ''         # Exclude files from processing - file name, glob pattern or array of file names and glob patterns
  js_options: {}      # js minifier options
  css_options: {}     # css minifier options
  html_options: {}    # html minifier options

permalink: pretty

#Pagination
paginate: 5
paginate_path: "/blog/:num/"
